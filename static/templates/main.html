<!DOCTYPE html>
<html data-ng-app="kolocal" ng-csp ng-strict-di>
    <head>
	<meta charset="utf-8"/>

	<title>客多点客户端</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<base target="_blank"/>

	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css"/>
	<link rel="stylesheet" media="all" href="static/css/kolocal.css"/>
	<link rel="stylesheet" media="all" href="static/css/keyboard.css"/>
	
	<script type="text/javascript" src="static/js/angular.min.js"></script>
	<script type="text/javascript" src="static/js/ui-bootstrap.min.js"></script>

	<script type="text/javascript" src="static/js/angular-route.min.js"></script>

    <body>
